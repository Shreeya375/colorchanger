<!DOCTYPE html>
    <html>
    <head>
    <title> Color Changer :)</title>

    <style>
      body 
        {
        background: white; /* initial background color */
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 60px;
      }
    
      h1 
        {
        margin-bottom: 20px;
        font-size: 28px;
        color: #444;
      }
    
      button 
        {
        padding: 12px 20px; /* style of button */
        background: purple;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
      }
     button:hover 
     {
        background: rgb(118, 171, 232);
        transform: scale(1.05);
     }
      #colorName {
        margin-top: 20px;
        font-size: 22px;
        color: #333;
      }
        </style>
    </head>
<body>

<h1> *°•.˜”*°• Click the button to change the background! •°*”˜.•°* </h1>

<button id="btn">Change Color</button>

<p id="colorName">Background: white</p>

<script>
    
// my pastel color list
let colors = 
[
  "pink","lightblue","lavender","peachpuff","mintcream",
  "lightyellow","honeydew","powderblue","mistyrose",
  "lightgreen","plum","cornsilk","aliceblue","seashell"
];

let btn = document.getElementById("btn");
let colorName = document.getElementById("colorName");

// when the button gets clicked...
btn.onclick = function() {
  // pick a random color from the list
  let newColor = colors[Math.floor(Math.random() * colors.length)];

  // change the bg
  document.body.style.backgroundColor = newColor;

  // update the text so the user knows the color name
  colorName.textContent = "Background: " + newColor;
}

</script>
  </body>
</html>
