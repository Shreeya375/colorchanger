<!DOCTYPE html>
    <html>
    <head>
    <title> Color Changer :)</title>

    <style>
      body 
        {
        background: white; /* initial background color */
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
     }
    
      h1 
        {
         color: black
       }
        
      button 
        {
        background-color: purple; /* style of button */
        color: white;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
      }
     button:hover 
     {
        background: rgb(118, 171, 232);
        transform: scale(1.05);
     }
      p {
        font-size: 22px;
      }
        
        </style>
    </head>
<body>

<h1> Click the button to change the background! </h1>

<button id="btn">Change Color</button>

<p id="colorName">Background: white</p>
    <p id="count">Clicks: 0</p>


<script>
    
// pastel colors list
let colors = 
[
  "pink","lightblue","lavender","peachpuff","mintcream",
  "lightyellow","honeydew","powderblue","mistyrose",
  "lightgreen","plum","cornsilk","aliceblue","seashell"
];

let btn = document.getElementById("btn"); 
let colorName = document.getElementById("colorName"); 
let count = document.getElementById("count");
let clicks = 0;
    
// when the button gets clicked...
btn.onclick = function() {
  // pick a random color from the list
    clicks++; 
    count.textContent = "Clicks: " + clicks;
  let newColor = colors[Math.floor(Math.random() * colors.length)];
   
  // update for the new color
  document.body.style.backgroundColor = newColor;

  // update the text so the user knows the color name
  colorName.textContent = "Background: " + newColor;
}

</script>
  </body>
</html>
