<!DOCTYPE html>
    <html>
    <head>
    <title> Color Changer :)</title>

    <style>
      body {
        background: white; /* initial background color */
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 60px;
      }
    
      h1 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #444;
      }
    
      button {
        padding: 12px 20px; /* style of button */
        background: purple;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
      }
